# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: default

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
  displayName: 'dotnet build $(buildConfiguration)'


- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    versioningScheme: 'off'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(System.DefaultWorkingDirectory)/bin/$(buildConfiguration)/net6.0
    artifactName: pipelines-dotnet-core.dll
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- script: dotnet nuget push --source "polonskyzation" --api-key az /home/ubuntu/myagent/_work/1/s/bin/Release/sample1.1.0.$(Build.BuildId).nupkg
  displayName: 'publish NuGet Package'